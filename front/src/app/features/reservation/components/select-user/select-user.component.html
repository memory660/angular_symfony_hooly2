<form [formGroup]="userForm">

  <mat-form-field appearance="fill">
    <mat-label>FoodTrack</mat-label>
    <mat-select formControlName="userId" data-testid="select-user">
      <mat-option *ngFor="let user of users$|async" [value]="user.id" data-testid="mat-option">{{user.username}}</mat-option>
    </mat-select>
  </mat-form-field>

</form>
